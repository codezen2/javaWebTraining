<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
    function Volume(r,h)
    {
    	this.rad=r;
    	this.ht=h;
    	this.findVolCyl()=function(){
    		return Math.PI *this.ht*this.rad*this.rad;
    	}
    	this.findVolCone()=function(){
    		return findVolCyl()*1/3.0;
    	}
    }
    function calcVolume() {
		var r=document.getElementById("txtr").value;
		var h=document.getElementById("txth").value;
		var r1=document.getElementById("r1");
		var r2=document.getElementById("r2");
		var res="";
		var obj=new Volume(r,h);
	if(r1.checked)
	{
		res=obj.findVolCone().tofixed(2);
	}else if(r1.checked){
		res=obj.findVolCyl().tofixed(2);
	}
	document.getElementById("res").innerHTML=res;
	}
</script>
</head>
<body onunload="alert('window is yet to closed')">
	<h1>Volume of Cylinder and Cone</h1>
	<hr />
	<table cellpadding="10" bgcolor="#e3e3e3" style="margin: 0 auto">
		<tr>
			<td>radius</td>
			<td><input type="text" id="txtr" /></td>
		</tr>
		<tr>
			<td>height</td>
			<td><input type="text" id="txth"/></td>
		</tr>
		<tr>
			<td>Select Option</td>
			<td><input type="radio" name="shape" id="cyl" value="cyl"/>Cylinder
			<input type="radio" name="shape" id="con"  value="con"/>Cone</td>
		</tr>
		
		<tr>
			<td>result</td>
			<td id="res"></td>
		</tr>
		<tr>
			<td><input type="button" value="Find Volume" onclick="calcVolume()"/></td>
			<td></td>
		</tr>
	</table>

</body>
</html>
