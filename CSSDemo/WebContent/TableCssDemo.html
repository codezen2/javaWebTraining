<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TABLE CSS DEMO</title>

<style type="text/css">

h1
{
text-align: center;
color: blue;
}
#tbl
{
background-color: #d5d5ff;
border-collapse: collapse;
margin: 0 auto;
}
#tbl tb,td
{
padding: 10px;
}
#tbl thead tr
{
background-color:#1e44ff;
;
color: white;
text-transform: capitalize;
}
</style>
</head>
<body>

		</tr>
	</thead>
	<tbody>

		</tr>
		<tr>
		<td>Data B1</td>
		<td>Data B2</td>
		<td>Data B3</td>
		</tr>
			<tr>
		<td>Data C1</td>
		<td>Data C2</td>
		<td>Data C3</td>
		</tr>
			<tr>
		<td>Data D1</td>
		<td>Data D2</td>
		<td>Data D3</td>
		</tr>
			<tr>
		<td>Data E1</td>
		<td>Data E2</td>
		<td>Data E3</td>
		</tr>
			<tr>

			<tr>

		</tr>
	</tbody>
</table>

</body>
</html>
