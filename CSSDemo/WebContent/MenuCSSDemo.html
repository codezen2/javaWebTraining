<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LINK AND LIST CSS DEMO</title>
<style type="text/css">
body
{
background-color: #c5c5c5;
}
.heading
{
text-align: center;
font-size: 40px;
font-family: Arial;
text-shadow: 3px 3px 9px #ca7c7c;
color: #4343ab;
text-decoration: underline;
}
#menu
{
list-style: none;
}
#menu li
{
float: left;
margin: 10px;
}
#menu li a
{
color: white;
text-decoration: none;
background-color: #4343ab;
padding: 5px;
border-radius:5px;
box-shadow:3px 3px 3px grey;
}
#menu li a:hover
{
color:black;
background-color:#ff8b8b; 
}
</style>
</head>
<body>

	<h1 class="heading">LINK AND LIST CSS DEMO</h1>
	<ul id="menu">
		<li><a href="">MENU1</a></li>
		<li><a href="">MENU2</a></li>
		<li><a href="">MENU3</a></li>
		<li><a href="">MENU4</a></li>
		<li><a href="">MENU5</a></li>
	</ul>

</body>
</html>
